<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <main class="container">
      <form action="/" method="GET">
        <div class="form-layout">
          <h3>Pirkėjo informacija</h3>
          <div class="input-list">
            <div class="input-group">
              <label class="form-label" for="name">Vardas</label>
              <input class="form-input" type="text" name="name" id="name" />
            </div>
            <div class="input-group">
              <label class="form-label" for="last-name">Pavardė</label>
              <input
                class="form-input"
                type="text"
                name="last-name"
                id="last-name"
              />
            </div>
            <div class="input-group">
              <label class="form-label" for="street">Gatvė</label>
              <input class="form-input" type="text" name="street" id="street" />
            </div>
            <div class="input-group">
              <label class="form-label" for="city">Miestas</label>
              <input class="form-input" type="text" name="city" id="city" />
            </div>
            <div class="input-group">
              <label class="form-label" for="apartment">Buto Nr.</label>
              <input
                class="form-input"
                type="text"
                name="apartment"
                id="apartment"
              />
            </div>
            <div class="input-group">
              <label class="form-label" for="postal-code">Pašto kodas</label>
              <input
                class="form-input"
                type="text"
                name="postal-code"
                id="postal-code"
              />
            </div>
          </div>
          <button class="form-submit" type="submit">Saugoti</button>
        </div>
      </form>
    </main>
  </body>
</html>
